<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  
  <button mat-flat-button color="primary" (click)="novo()">
    NOVO <mat-icon>add</mat-icon>
  </button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="column.columnDef !== 'funcoes' && column.columnDef !== 'ativo'">
            {{ column.cell(row) }}
          </ng-container>
          <ng-container *ngIf="column.columnDef === 'ativo'">
            <mat-icon *ngIf="column.cell(row)" color="accent">check_circle</mat-icon>
            <mat-icon *ngIf="!column.cell(row)" color="warn">cancel</mat-icon>
          </ng-container>
          <ng-container *ngIf="column.columnDef === 'funcoes'">
            <button mat-mini-fab color="primary" (click)="onEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource"></mat-paginator>
  </div>

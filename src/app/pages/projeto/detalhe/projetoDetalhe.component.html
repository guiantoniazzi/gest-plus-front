<div class="screen">
  <mat-tab-group (selectedTabChange)="tabChange($event)">
    <mat-tab label="Dados Básicos">
      <app-form [campos]="campos" (submit)="envio($event)">
        <div class="botoes">
          <button mat-flat-button color="primary" type="submit">
            Enviar
          </button>
        </div>
      </app-form>
    </mat-tab>
    <mat-tab label="Cronograma">
      <div>
        <button mat-flat-button color="primary" (click)="abrirModalTarefa()">
          Nova tarefa
        </button>
      </div>
      <ngx-gantt [items]="items" [viewType]="viewType" [selectable]="true" (selectedChange)="selectedChange($event)">
        <ngx-gantt-table>
          <ngx-gantt-column name="Título" width="120px">
            <ng-template #cell let-item="item">{{ item.title }}</ng-template>
          </ngx-gantt-column>
          <ngx-gantt-column name="Início previsto" width="120px">
            <ng-template #cell let-item="item">{{ item.start | date: 'yyyy-MM-dd' }}</ng-template>
          </ngx-gantt-column>
          <ngx-gantt-column name="Fim previsto" width="120px">
            <ng-template #cell let-item="item">{{ item.end | date: 'yyyy-MM-dd' }}</ng-template>
          </ngx-gantt-column>
        </ngx-gantt-table>
      </ngx-gantt>
    </mat-tab>
    <mat-tab label="Evolução">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
            <td mat-cell *matCellDef="let row">
              <ng-container *ngIf="column.columnDef !== 'funcoes' && column.columnDef !== 'ativo'">
                {{ column.cell(row) }}
              </ng-container>
              <ng-container *ngIf="column.columnDef === 'ativo'">
                <mat-icon *ngIf="column.cell(row)" color="accent">check_circle</mat-icon>
                <mat-icon *ngIf="!column.cell(row)" color="warn">cancel</mat-icon>
              </ng-container>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource"></mat-paginator>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

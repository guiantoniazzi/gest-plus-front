<div class="screen">
  <mat-tab-group>
    <mat-tab label="Dados Básicos">
      <app-form [campos]="campos" (submit)="envio($event)">
        <div class="botoes">
          <button mat-flat-button color="primary" type="submit">
            Enviar
          </button>
        </div>
      </app-form>
    </mat-tab>
    <mat-tab label="Cronograma">
      <ngx-gantt [items]="items" [viewType]="viewType">
        <ngx-gantt-table>
          <ngx-gantt-column name="Título" width="120px">
            <ng-template #cell let-item="item">{{ item.title }}</ng-template>
          </ngx-gantt-column>
          <ngx-gantt-column name="Início" width="120px">
            <ng-template #cell let-item="item">{{ item.start | date: 'yyyy-MM-dd' }}</ng-template>
          </ngx-gantt-column>
          <ngx-gantt-column name="Fim" width="120px">
            <ng-template #cell let-item="item">{{ item.end | date: 'yyyy-MM-dd' }}</ng-template>
          </ngx-gantt-column>
        </ngx-gantt-table>
      </ngx-gantt>
    </mat-tab>

    <mat-tab label="Third">Content 3</mat-tab>
  </mat-tab-group>
</div>

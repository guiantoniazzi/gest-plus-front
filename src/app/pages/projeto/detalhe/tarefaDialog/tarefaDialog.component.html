<div class="screen">
  <mat-tab-group>
    <mat-tab label="Dados Atividade">
      <app-form [campos]="campos" (submit)="envio($event)">
        <div class="botoes">
          <button mat-flat-button color="primary" type="submit">
            Enviar
          </button>
        </div>
      </app-form>
    </mat-tab>
    <mat-tab label="Alocações">
      <app-form [campos]="camposAlocacoes" (submit)="envio($event)">
        <div class="botoes">
          <button mat-flat-button color="primary" type="submit">
            Enviar
          </button>
        </div>
      </app-form>
    </mat-tab>
  </mat-tab-group>
</div>
